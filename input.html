<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>FRC Scouting Web App</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #834980;
      --green: #28a745;
      --red: #cc3333;
      --cell: #1e1e1e;
      --button-bg: #2d2d2d;
      --button-hover: #444;
      --turquoise: #5CB9A4;
      --black: #000000;
      --blue: #007bff;
      --yellow: #ffd700;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: #1a1a1a;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
    }

    .nav-button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
    }

    .nav-button.hidden {
      visibility: hidden;
    }

    .nav-button.back-to-main {
      color: var(--blue);
    }

    .pre-match-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #startingPosImage {
      margin-top: 20px;
      text-align: center;
    }

    #startingPosImg {
      width: 100%;
      max-width: 400px;
      max-height: 400px;
      height: auto;
      object-fit: contain;
    }

    #startingPosSlider {
      margin-top: 10px;
      width: 50%;
    }

    input[type="checkbox"] {
      margin-top: 10px;
    }

    .pre-load-container,
    .starting-position-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .horizontal-input {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 15px;
      margin-bottom: 5px;
      flex-wrap: nowrap;
    }

    .horizontal-input label {
      display: inline;
      margin-top: 0;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .horizontal-input select {
      max-width: none;
      width: 100px;  /* Fixed width instead of auto */
      flex-shrink: 0;
    }
    select {
      margin-top: 10px;
      background-color: var(--cell);
      color: var(--text);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 1rem;
    }

    input[type="range"] {
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
    }

    #noShowText {
      color: var(--yellow);
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Adjust the dropdown for Starting Position */
    #startingPosDropdown {
      margin-top: 10px;
      background-color: var(--cell);
      color: var(--text);
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      padding: 8px 10px;
      width: 50%;
    }

    .tab-title {
      text-align: center;
      font-weight: bold;
      justify-self: center;
    }

    .tab-content {
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--cell);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }

    th:first-child,
    td:first-child {
      max-width: 100px;
      width: 100px;
      word-break: break-word;
    }

    td.level-label {
      background-color: #181818;
      font-weight: bold;
    }

    td.top-left {
      font-weight: bold;
      color: white;
    }

    .first-top-left {
      background-color: var(--accent) !important;
    }

    .second-top-left {
      background-color: var(--turquoise) !important;
    }

    .third-top-left {
      background-color: var(--black) !important;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .plus {
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
    }

    .plus.pass {
      background-color: var(--green);
    }

    .plus.fail {
      background-color: var(--red);
    }

    .coral-algae {
      background-color: var(--red) !important;
    }

    .number {
      min-width: 30px;
      font-size: 1.2rem;
    }

    .actions, .setup-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      max-width: 320px; /* Prevents the inputs from becoming too wide */
    }

    .tab-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .actions button, .setup-actions button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: white;
      min-width: 120px;
      touch-action: manipulation;
    }

    select, input[type="text"], input[type="number"] {
      margin-top: 15px;
      background-color: var(--cell);
      color: var(--text);
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      padding: 8px 10px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
    }

    .error {
      color: var(--red);
      margin-top: 10px;
    }

    .cached-info {
      font-size: 0.95rem;
      color: var(--white);
      margin-top: 10px;
    }

    .highlight {
      background-color: var(--blue);
      transition: background-color 0.5s ease;
    }

    .highlight.fade-out {
      background-color: transparent; /* Returns to transparent for fade-out */
      transition: background-color 0.5s ease; /* Keeps the fade-out smooth */
    }

    /* Back Button Styles */
    .back-button-container {
      position: absolute;
      top: 90px; /* Just below the tab navigation bar */
      left: 1rem; /* Aligns it to the left */
      z-index: 10; /* Ensures the button is above other content */
    }

    .back-button {
      background-color: var(--button-bg);
      color: white;
      font-size: 1rem;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none; /* No underline on hover */
    }

    .no-show-container {
      display: flex;
      align-items: center; /* Align the text and checkbox horizontally */
      gap: 10px; /* Add some space between the checkbox and the label */
      margin-top: 10px; /* Adjust top margin */
    }

    input[type="checkbox"].no-show-checkbox {
      width: 18px; /* Adjust size of checkbox */
      height: 18px;
      margin-right: 7px; /* Space between checkbox and label */
      margin-top: 17px;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      .plus {
        padding: 8px;
        font-size: 0.9rem;
      }

      .number {
        font-size: 1rem;
      }

      .actions {
        gap: 10px;
      }

      .actions button {
        font-size: 0.9rem;
        padding: 8px 12px;
        min-width: 80px;
      }

      .nav-button {
        font-size: 0.9rem;
      }

      select, input[type="text"], input[type="number"] {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="tab-nav">
    <button id="leftArrow" class="nav-button" onclick="prevTab()"></button>
    <div class="tab-title" id="tab-title">Setup</div>
    <button id="rightArrow" class="nav-button" onclick="nextTab()"></button>
  </div>

  <div class="tab-content" id="tab-content"></div>

  <script>
    const tabs = ['Setup', 'Pre-Match', 'Auton', 'TeleOP', 'Endgame', 'Upload'];
    let currentTab = 0;
    const tabTitle = document.getElementById("tab-title");
    const tabContent = document.getElementById("tab-content");
    const leftArrow = document.getElementById("leftArrow");
    const rightArrow = document.getElementById("rightArrow");

    const history = [];
    const redoStack = [];

    // Data storage keys
    const STORAGE_KEYS = {
      // Setup data
      matchNumber: 'scoutingData_matchNumber',
      selectedTeam: 'scoutingData_selectedTeam',
      
      // Pre-Match data
      noShow: 'scoutingData_noShow',
      preLoad: 'scoutingData_preLoad',
      startingPos: 'scoutingData_startingPos',
      
      // Auton data
      autonStartingPos: 'scoutingData_autonStartingPos',
      autonCounters: 'scoutingData_autonCounters',
      
      // TeleOP data
      teleopCounters: 'scoutingData_teleopCounters',
      
      // Endgame data (if needed)
      endgameData: 'scoutingData_endgameData'
    };

    // Default values
    const DEFAULT_VALUES = {
      matchNumber: '',
      selectedTeam: '',
      noShow: false,
      preLoad: 'yes',
      startingPos: '1',
      autonStartingPos: '1',
      autonCounters: {},
      teleopCounters: {},
      endgameData: {}
    };

    // Save data to localStorage
    function saveData(key, value) {
      try {
        localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {
        console.error('Error saving data:', e);
      }
    }

    // Load data from localStorage
    function loadData(key, defaultValue = null) {
      try {
        const stored = localStorage.getItem(key);
        return stored ? JSON.parse(stored) : defaultValue;
      } catch (e) {
        console.error('Error loading data:', e);
        return defaultValue;
      }
    }

    // Save counter data
    function saveCounters(tabName) {
      const counters = {};
      const numberElements = document.querySelectorAll('.counter .number');
      
      numberElements.forEach((element, index) => {
        const counter = element.closest('.counter');
        const row = counter.closest('tr');
        const table = counter.closest('table');
        
        // Create unique identifier for each counter
        const tableIndex = Array.from(document.querySelectorAll('table')).indexOf(table);
        const rowIndex = Array.from(table.querySelectorAll('tr')).indexOf(row);
        const counterType = counter.getAttribute('data-type');
        
        const key = `table${tableIndex}_row${rowIndex}_${counterType}`;
        counters[key] = parseInt(element.textContent) || 0;
      });
      
      const storageKey = tabName === 'Auton' ? STORAGE_KEYS.autonCounters : STORAGE_KEYS.teleopCounters;
      saveData(storageKey, counters);
    }

    function animateHighlight(element) {
      element.classList.add("highlight");

      // Wait for 0.5s to start fading out
      setTimeout(() => {
        element.classList.add("fade-out"); // Start fading out
      }, 500); // Wait for 0.5s

      // Remove the highlight after 1 second (which includes the 0.5s fade-in + 0.5s fade-out)
      setTimeout(() => {
        element.classList.remove("highlight", "fade-out");
      }, 1000); // Remove both classes after 1s
    }

    function updateNavigationButtons() {
      if (currentTab === 0) {
        // Setup tab - show "Back to Mainscreen" on the left
        leftArrow.innerHTML = '← Mainscreen';
        leftArrow.classList.add('back-to-main');
        leftArrow.classList.remove('hidden');
        leftArrow.onclick = goToMainScreen;
      } else {
        // Other tabs - show previous tab navigation
        leftArrow.classList.remove('back-to-main');
        leftArrow.classList.toggle('hidden', currentTab === 0);
        leftArrow.innerHTML = currentTab > 0 ? `← ${tabs[currentTab - 1]}` : '';
        leftArrow.onclick = prevTab;
      }
      
      // Right arrow behavior remains the same
      rightArrow.classList.toggle('hidden', currentTab === tabs.length - 1);
      rightArrow.innerHTML = currentTab < tabs.length - 1 ? `${tabs[currentTab + 1]} →` : '';
    }

    function renderTab(index) {
      // Save current tab data before switching
      if (currentTab !== index) {
        saveCurrentTabData();
      }
      
      currentTab = index;
      tabTitle.textContent = tabs[index];
      
      // Update navigation buttons
      updateNavigationButtons();

      if (tabs[index] === 'Setup') return renderSetupTab();
      if (tabs[index] === 'Pre-Match') return renderPreMatchTab();
      if (tabs[index] === 'TeleOP' || tabs[index] === 'Auton') return renderScoutingTab(tabs[index]);

      tabContent.innerHTML = `<h2>${tabs[index]}</h2>`;
    }

    function saveCurrentTabData() {
      const currentTabName = tabs[currentTab];
      
      if (currentTabName === 'Setup') {
        const matchInput = document.getElementById("matchNumberInput");
        const teamDropdown = document.getElementById("teamDropdown");
        
        if (matchInput) saveData(STORAGE_KEYS.matchNumber, matchInput.value);
        if (teamDropdown) saveData(STORAGE_KEYS.selectedTeam, teamDropdown.value);
        
      } else if (currentTabName === 'Pre-Match') {
        const noShowCheckbox = document.getElementById("noShowCheckbox");
        const preLoadSelect = document.getElementById("preLoadSelect");
        const startingPosDropdown = document.getElementById("startingPosDropdown");
        
        if (noShowCheckbox) saveData(STORAGE_KEYS.noShow, noShowCheckbox.checked);
        if (preLoadSelect) saveData(STORAGE_KEYS.preLoad, preLoadSelect.value);
        if (startingPosDropdown) saveData(STORAGE_KEYS.startingPos, startingPosDropdown.value);
        
      } else if (currentTabName === 'Auton') {
        const autonStartingPos = document.getElementById("startingPos");
        if (autonStartingPos) saveData(STORAGE_KEYS.autonStartingPos, autonStartingPos.value);
        saveCounters('Auton');
        
      } else if (currentTabName === 'TeleOP') {
        saveCounters('TeleOP');
      }
    }

    function prevTab() {
      if (currentTab > 0) {
        const nextIndex = currentTab - 1;
        setTimeout(() => renderTab(nextIndex), 0);
      }
    }

    function nextTab() {
      if (currentTab < tabs.length - 1) {
        const nextIndex = currentTab + 1;
        setTimeout(() => renderTab(nextIndex), 0);
      }
    }

    function renderSetupTab() {
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const cachedMsg = cached.eventKey ? `Cached Event: ${cached.eventKey}` : `No event currently cached.`;
      
      // Load saved setup data immediately
      const savedMatchNumber = loadData(STORAGE_KEYS.matchNumber, '');
      const savedTeam = loadData(STORAGE_KEYS.selectedTeam, '');

      // Check if we should show team dropdown
      const shouldShowTeamDropdown = savedMatchNumber && cached.matches;
      let teamOptions = '';
      
      if (shouldShowTeamDropdown) {
        const matchNum = parseInt(savedMatchNumber);
        const match = cached.matches.find(m => m.comp_level === "qm" && m.match_number === matchNum);
        
        if (match) {
          const stations = [
            ...match.alliances.red.team_keys.map((team, i) => ({ label: `Red ${i + 1}`, team })),
            ...match.alliances.blue.team_keys.map((team, i) => ({ label: `Blue ${i + 1}`, team }))
          ];
          
          teamOptions = stations.map(
            s => `<option value="${s.team}" ${s.team === savedTeam ? 'selected' : ''}>${s.label} — ${s.team}</option>`
          ).join("");
        }
      }

      tabContent.innerHTML = `
        

        <label for="eventKeyInput">Event Key (e.g. 2025flor):</label>

        <div class="cached-info" id="cachedIndicator">${cachedMsg}</div>
        <input type="text" id="eventKeyInput" placeholder="Enter event key" />

        <div class="setup-actions">
          <button onclick="fetchEventData()">Cache Event</button>
          <button onclick="clearCachedEvent()">Clear Event</button>
        </div>

        <label for="matchNumberInput">Qualification Match #:</label>
        <input type="number" id="matchNumberInput" value="${savedMatchNumber}" />
        <div class="setup-actions">
          <button onclick="handleMatchNumberInput()">Load Teams</button>
          <button onclick="resetScoutingData()">Reset Data</button>
        </div>

        <div id="teamDropdownContainer" style="display:${shouldShowTeamDropdown ? 'block' : 'none'};">
          <label for="teamDropdown">Select Team:</label>
          <select id="teamDropdown">${teamOptions}</select>
        </div>

        <div class="error" id="setupError" style="display:none;"></div>
      `;

      // Add event listeners
      // In renderSetupTab(), replace the setTimeout section with:
      // Add event listeners immediately
      const matchInput = document.getElementById("matchNumberInput");
      const teamDropdown = document.getElementById("teamDropdown");

      if (matchInput) {
        matchInput.addEventListener('input', () => {
          saveData(STORAGE_KEYS.matchNumber, matchInput.value);
        });
      }

      if (teamDropdown) {
        // Store the initially selected team to detect changes
        const initialTeam = teamDropdown.value;
        
        teamDropdown.addEventListener('change', () => {
          const newTeam = teamDropdown.value;
          // Only reset if team actually changed
          if (newTeam !== initialTeam && initialTeam) {
            resetScoutingDataSilent();
          }
          saveData(STORAGE_KEYS.selectedTeam, newTeam);
        });
      }
    }

    function goToMainScreen() {
      saveCurrentTabData(); // Save before leaving
      window.location.href = "index.html"; // Redirect to the main site
    }

    async function fetchEventData() {
      const key = document.getElementById("eventKeyInput").value.trim();
      const error = document.getElementById("setupError");

      try {
        const res = await fetch(`https://www.thebluealliance.com/api/v3/event/${key}/matches`, {
          headers: { 'X-TBA-Auth-Key': 'XB2LbDFDIrbXMJDOMhLPOiGr7CGfMzr8gXOFkyQFRmQJa73CsQZig3CcUx8x8mWv' }
        });

        if (!res.ok) throw new Error("Could not fetch event");

        const matches = await res.json();
        localStorage.setItem("cachedEvent", JSON.stringify({ eventKey: key, matches }));
        // Reset scouting data when new event is cached
        resetScoutingDataSilent();
        const indicator = document.getElementById("cachedIndicator");
        indicator.textContent = `Cached Event: ${key}`;
        animateHighlight(indicator);
      } catch (err) {
        error.textContent = err.message;
        error.style.display = "block";
      }
    }

    function clearCachedEvent() {
      localStorage.removeItem("cachedEvent");
      // Reset scouting data when event cache is cleared
      resetScoutingDataSilent();
      const indicator = document.getElementById("cachedIndicator");
      indicator.textContent = `No event currently cached.`;
      animateHighlight(indicator);
    }

    function resetScoutingData() {
      // Clear all scouting data except event key
      Object.values(STORAGE_KEYS).forEach(key => {
        localStorage.removeItem(key);
      });

      // Reset UI elements in current tab
      const matchInput = document.getElementById("matchNumberInput");
      const teamDropdown = document.getElementById("teamDropdown");
      const container = document.getElementById("teamDropdownContainer");

      if (matchInput) matchInput.value = '';
      if (teamDropdown) teamDropdown.innerHTML = '';
      if (container) container.style.display = 'none';

      // Show confirmation
      const indicator = document.getElementById("cachedIndicator");
      const originalText = indicator.textContent;
      indicator.textContent = "Scouting data reset successfully!";
      animateHighlight(indicator);
      
      setTimeout(() => {
        indicator.textContent = originalText;
      }, 2000);
    }

    function resetScoutingDataSilent() {
      // Clear all scouting data except event key and setup data
      const keysToKeep = [STORAGE_KEYS.matchNumber, STORAGE_KEYS.selectedTeam];
      
      Object.values(STORAGE_KEYS).forEach(key => {
        if (!keysToKeep.includes(key)) {
          localStorage.removeItem(key);
        }
      });
    }

    function handleMatchNumberInput() {
      const matchNum = parseInt(document.getElementById("matchNumberInput").value.trim());
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const error = document.getElementById("setupError");

      error.style.display = "none";

      if (!cached.matches || isNaN(matchNum)) {
        error.textContent = "Please fetch event and enter valid match number.";
        error.style.display = "block";
        return;
      }

      const match = cached.matches.find(m => m.comp_level === "qm" && m.match_number === matchNum);
      if (!match) {
        error.textContent = "Match not found.";
        error.style.display = "block";
        return;
      }

      // Reset scouting data when new match is loaded
      resetScoutingDataSilent();
      // Save match number and re-render to show team dropdown
      saveData(STORAGE_KEYS.matchNumber, matchNum.toString());
      renderSetupTab();
    }

    function renderPreMatchTab() {
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const savedTeam = loadData(STORAGE_KEYS.selectedTeam, '');
      const savedNoShow = loadData(STORAGE_KEYS.noShow, false);
      const savedPreLoad = loadData(STORAGE_KEYS.preLoad, 'yes'); // Load immediately
      const savedStartingPos = loadData(STORAGE_KEYS.startingPos, '1'); // Load immediately
      
      let allianceColor = 'red'; // default
      let imageSrc = "https://raw.githubusercontent.com/Elixtion/elixtion.github.io/refs/heads/main/images/redSetupImage.png"; // default
      
      // Determine alliance color if we have match data and selected team
      if (cached.matches && savedTeam) {
        const matchNum = parseInt(loadData(STORAGE_KEYS.matchNumber, '1'));
        const match = cached.matches.find(m => m.comp_level === "qm" && m.match_number === matchNum);
        
        if (match) {
          // Check if team is in blue alliance
          if (match.alliances.blue.team_keys.includes(savedTeam)) {
            allianceColor = 'blue';
            imageSrc = "https://raw.githubusercontent.com/Elixtion/elixtion.github.io/refs/heads/main/images/blueSetupImage.png";
          }
          // If not in blue, it must be in red (since team selection is from match data)
        }
      }

      // Conditionally render content based on no-show state with saved values
      const preLoadContent = savedNoShow ? '' : `
        <div class="horizontal-input">
          <label for="preLoadSelect">Pre-Load:</label>
          <select id="preLoadSelect">
            <option value="yes" ${savedPreLoad === 'yes' ? 'selected' : ''}>Yes</option>
            <option value="no" ${savedPreLoad === 'no' ? 'selected' : ''}>No</option>
          </select>
        </div>`;

      const startingPosContent = savedNoShow ? '' : `
        <div class="horizontal-input">
          <label for="startingPosDropdown">Starting Position:</label>
          <select id="startingPosDropdown">
              <option value="1" ${savedStartingPos === '1' ? 'selected' : ''}>1</option>
              <option value="2" ${savedStartingPos === '2' ? 'selected' : ''}>2</option>
              <option value="3" ${savedStartingPos === '3' ? 'selected' : ''}>3</option>
              <option value="4" ${savedStartingPos === '4' ? 'selected' : ''}>4</option>
              <option value="5" ${savedStartingPos === '5' ? 'selected' : ''}>5</option>
            </select>
          </div>
          
          <div id="startingPosImage">
            <img src="${imageSrc}" alt="Starting Position" id="startingPosImg" />
          </div>
        </div>`;

      const noShowTextContent = savedNoShow ? '<div id="noShowText">N/A</div>' : '<div id="noShowText" style="display: none;">N/A</div>';

      tabContent.innerHTML = `
        <div class="pre-match-container">
          <div class="no-show-container">
            <label for="noShowCheckbox">No Show:</label>
            <input type="checkbox" id="noShowCheckbox" class="no-show-checkbox" ${savedNoShow ? 'checked' : ''} onchange="toggleNoShow()" />
          </div>
          ${noShowTextContent}
          &nbsp
          ${preLoadContent}
          &nbsp
          ${startingPosContent}
        </div>
      `;

      // Add event listeners without setTimeout delay
      const noShowCheckbox = document.getElementById("noShowCheckbox");
      const preLoadSelect = document.getElementById("preLoadSelect");
      const startingPosDropdown = document.getElementById("startingPosDropdown");

      if (noShowCheckbox) {
        noShowCheckbox.addEventListener('change', () => {
          saveData(STORAGE_KEYS.noShow, noShowCheckbox.checked);
          toggleNoShow();
        });
      }

      if (preLoadSelect) {
        preLoadSelect.addEventListener('change', () => {
          saveData(STORAGE_KEYS.preLoad, preLoadSelect.value);
        });
      }

      if (startingPosDropdown) {
        startingPosDropdown.addEventListener('change', () => {
          saveData(STORAGE_KEYS.startingPos, startingPosDropdown.value);
        });
      }
    }

    function toggleNoShow() {
      const noShowCheckbox = document.getElementById("noShowCheckbox");
      
      if (noShowCheckbox) {
        // Save the state and re-render the entire tab to avoid flashing
        saveData(STORAGE_KEYS.noShow, noShowCheckbox.checked);
        renderPreMatchTab(); // Re-render the entire tab with correct state
      }
    }

    function renderScoutingTab(tab) {
      const isAuton = false;
      
      // Load saved data immediately
      const savedAutonStartingPos = loadData(STORAGE_KEYS.autonStartingPos, '1');
      const savedCounters = isAuton   ? 
        loadData(STORAGE_KEYS.autonCounters, {}) : 
        loadData(STORAGE_KEYS.teleopCounters, {});

      // Function to get saved counter value
      function getCounterValue(tableIndex, rowIndex, counterType) {
        const key = `table${tableIndex}_row${rowIndex}_${counterType}`;
        return savedCounters[key] || 0;
      }

      tabContent.innerHTML = `

        <table>
          <thead>
            <tr>
              <td class="top-left first-top-left">Level</td>
              <th>Fail</th>
              <th>Pass</th>
            </tr>
          </thead>
          <tbody>
            ${['L4', 'L3', 'L2', 'L1'].map((level, rowIndex) => `
              <tr>
                <td class="level-label">${level}</td>
                <td><div class="counter" data-type="fail"><div class="number">${getCounterValue(0, rowIndex + 1, 'fail')}</div><button class="plus fail" onclick="increment(this)">+</button></div></td>
                <td><div class="counter" data-type="pass"><div class="number">${getCounterValue(0, rowIndex + 1, 'pass')}</div><button class="plus pass" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <table>
          <thead>
            <tr>
              <td class="top-left second-top-left">Location</td>
              <th>Fail</th>
              <th>Pass</th>
            </tr>
          </thead>
          <tbody>
            ${['Barge', 'Processor'].map((loc, rowIndex) => `
              <tr>
                <td class="level-label">${loc}</td>
                <td><div class="counter" data-type="fail"><div class="number">${getCounterValue(1, rowIndex + 1, 'fail')}</div><button class="plus fail" onclick="increment(this)">+</button></div></td>
                <td><div class="counter" data-type="pass"><div class="number">${getCounterValue(1, rowIndex + 1, 'pass')}</div><button class="plus pass" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <table>
          <thead>
            <tr>
              <td class="top-left third-top-left">Item Dropped</td>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            ${['Coral', 'Algae'].map((item, rowIndex) => `
              <tr>
                <td class="level-label">${item}</td>
                <td><div class="counter" data-type="pass"><div class="number">${getCounterValue(2, rowIndex + 1, 'pass')}</div><button class="plus coral-algae" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <div class="actions">
          <button onclick="undo()">Undo</button>
          <button onclick="redo()">Redo</button>
        </div>
      `;

      // Add event listener for auton starting position without setTimeout
      if (isAuton) {
        const autonStartingPos = document.getElementById("startingPos");
        if (autonStartingPos) {
          autonStartingPos.addEventListener('change', () => {
            saveData(STORAGE_KEYS.autonStartingPos, autonStartingPos.value);
          });
        }
      }
    }

    function increment(button) {
      const counter = button.closest(".counter");
      const number = counter.querySelector(".number");
      number.textContent = parseInt(number.textContent) + 1;
      animateHighlight(number);

      const type = counter.getAttribute("data-type");
      const row = button.closest("tr") || counter;
      history.push({ row, type });
      redoStack.length = 0;

      // Save counters after increment
      const currentTabName = tabs[currentTab];
      if (currentTabName === 'Auton' || currentTabName === 'TeleOP') {
        saveCounters(currentTabName);
      }
    }

    function undo() {
      if (history.length === 0) return;
      const last = history.pop();
      const container = last.row.querySelector(`[data-type="${last.type}"] .number`);
      const val = parseInt(container.textContent);
      if (val > 0) {
        container.textContent = val - 1;
        animateHighlight(container);
      }
      redoStack.push(last);

      // Save counters after undo
      const currentTabName = tabs[currentTab];
      if (currentTabName === 'Auton' || currentTabName === 'TeleOP') {
        saveCounters(currentTabName);
      }
    }

    function redo() {
      if (redoStack.length === 0) return;
      const action = redoStack.pop();
      const container = action.row.querySelector(`[data-type="${action.type}"] .number`);
      container.textContent = parseInt(container.textContent) + 1;
      animateHighlight(container);
      history.push(action);

      // Save counters after redo
      const currentTabName = tabs[currentTab];
      if (currentTabName === 'Auton' || currentTabName === 'TeleOP') {
        saveCounters(currentTabName);
      }
    }

    // Function to get all scouting data for export
    function getAllScoutingData() {
      // Make sure current tab data is saved
      saveCurrentTabData();
      
      return {
        // Setup data
        matchNumber: loadData(STORAGE_KEYS.matchNumber, ''),
        selectedTeam: loadData(STORAGE_KEYS.selectedTeam, ''),
        
        // Pre-Match data
        noShow: loadData(STORAGE_KEYS.noShow, false),
        preLoad: loadData(STORAGE_KEYS.preLoad, 'yes'),
        startingPos: loadData(STORAGE_KEYS.startingPos, '1'),
        
        // Auton data
        autonStartingPos: loadData(STORAGE_KEYS.autonStartingPos, '1'),
        autonCounters: loadData(STORAGE_KEYS.autonCounters, {}),
        
        // TeleOP data
        teleopCounters: loadData(STORAGE_KEYS.teleopCounters, {}),
        
        // Endgame data
        endgameData: loadData(STORAGE_KEYS.endgameData, {}),
        
        // Timestamp
        timestamp: new Date().toISOString()
      };
    }

    // Function to export data as CSV format
    function exportToCSV() {
      const data = getAllScoutingData();
      
      // Create CSV headers
      const headers = [
        'Timestamp',
        'Match Number',
        'Team',
        'No Show',
        'Pre Load',
        'Starting Position',
        'Auton Starting Position'
      ];
      
      // Add counter headers
      const autonCounters = data.autonCounters;
      const teleopCounters = data.teleopCounters;
      
      // Add auton counter headers
      Object.keys(autonCounters).forEach(key => {
        headers.push(`Auton ${key}`);
      });
      
      // Add teleop counter headers
      Object.keys(teleopCounters).forEach(key => {
        headers.push(`TeleOP ${key}`);
      });
      
      // Create CSV row
      const row = [
        data.timestamp,
        data.matchNumber,
        data.selectedTeam,
        data.noShow,
        data.preLoad,
        data.startingPos,
        data.autonStartingPos
      ];
      
      // Add auton counter values
      Object.keys(autonCounters).forEach(key => {
        row.push(autonCounters[key]);
      });
      
      // Add teleop counter values
      Object.keys(teleopCounters).forEach(key => {
        row.push(teleopCounters[key]);
      });
      
      // Combine headers and row
      const csvContent = [headers.join(','), row.join(',')].join('\n');
      
      return csvContent;
    }

    // Save data when page is about to unload
    window.addEventListener('beforeunload', () => {
      saveCurrentTabData();
    });

    // Save data periodically
    setInterval(() => {
      saveCurrentTabData();
    }, 30000); // Save every 30 seconds

    if ('serviceWorker' in navigator) {
      // Register the service worker when the page loads
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }

    renderTab(currentTab);
  </script>
</body>
</html>
