<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>FRC Scouting Web App</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #834980;
      --green: #28a745;
      --red: #cc3333;
      --cell: #1e1e1e;
      --button-bg: #2d2d2d;
      --button-hover: #444;
      --turquoise: #5CB9A4;
      --black: #000000;
      --blue: #007bff;
      --yellow: #ffd700;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      background-color: #1a1a1a;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      position: relative;
    }

    .tab-nav {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto; /* Added auto for the back button */
      align-items: center;
      background-color: #1a1a1a;
      padding: 0.75rem 1rem;
      font-size: 1.25rem;
      position: relative; /* Ensures positioning context for the back button */
    }

    .back-to-main-button {
      background: none;
      border: none;
      color: var(--blue);
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
      position: absolute; /* Make it align to the left side */
      left: 1rem; /* Align it to the left */
      top: 50%; /* Vertically center it */
      transform: translateY(-50%); /* Adjust for perfect vertical centering */
      z-index: 10; /* Keep it above other content */
    }

    .nav-button,
    .tab-title {
      display: inline-block; /* Ensure these elements stay in the same line */
    }

    .nav-button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
    }

    .nav-button.hidden {
      visibility: hidden;
    }

    .back-to-main-button {
      background: none;
      border: none;
      color: var(--blue);
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
      justify-self: start;
    }

    .pre-match-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#startingPosImage {
  margin-top: 20px;
  text-align: center;
}

#startingPosImg {
  width: 100%;
  max-width: 400px;
  max-height: 400px;
  height: auto;
  object-fit: contain;
}

#startingPosSlider {
  margin-top: 10px;
  width: 50%;
}

input[type="checkbox"] {
  margin-top: 10px;
}

.pre-load-container,
.starting-position-container {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

select {
  margin-top: 10px;
  background-color: var(--cell);
  color: var(--text);
  border: 1px solid #444;
  border-radius: 8px;
  padding: 8px 10px;
  font-size: 1rem;
}

input[type="range"] {
  margin-top: 10px;
}

label {
  font-weight: bold;
  font-size: 1rem;
  margin-top: 10px;
}

#noShowText {
  color: var(--yellow);
  font-size: 1.2rem;
  margin-top: 10px;
}



    .tab-title {
      text-align: center;
      font-weight: bold;
      justify-self: center;
    }

    .tab-content {
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--cell);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }

    th:first-child,
    td:first-child {
      max-width: 100px;
      width: 100px;
      word-break: break-word;
    }

    td.level-label {
      background-color: #181818;
      font-weight: bold;
    }

    td.top-left {
      font-weight: bold;
      color: white;
    }

    .first-top-left {
      background-color: var(--accent) !important;
    }

    .second-top-left {
      background-color: var(--turquoise) !important;
    }

    .third-top-left {
      background-color: var(--black) !important;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .plus {
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      touch-action: manipulation;
    }

    .plus.pass {
      background-color: var(--green);
    }

    .plus.fail {
      background-color: var(--red);
    }

    .coral-algae {
      background-color: var(--red) !important;
    }

    .number {
      min-width: 30px;
      font-size: 1.2rem;
    }

    .actions, .setup-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      max-width: 320px; /* Prevents the inputs from becoming too wide */
    }

    .tab-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .actions button, .setup-actions button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: white;
      min-width: 120px;
      touch-action: manipulation;
    }

    select, input[type="text"], input[type="number"] {
      margin-top: 15px;
      background-color: var(--cell);
      color: var(--text);
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      padding: 8px 10px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
    }

    .error {
      color: var(--red);
      margin-top: 10px;
    }

    .cached-info {
      font-size: 0.95rem;
      color: var(--white);
      margin-top: 10px;
    }

    .highlight {
      background-color: var(--blue);
      transition: background-color 0.5s ease;
    }

    .highlight.fade-out {
      background-color: transparent; /* Returns to transparent for fade-out */
      transition: background-color 0.5s ease; /* Keeps the fade-out smooth */
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      .plus {
        padding: 8px;
        font-size: 0.9rem;
      }

      .number {
        font-size: 1rem;
      }

      .actions {
        gap: 10px;
      }

      .actions button {
        font-size: 0.9rem;
        padding: 8px 12px;
        min-width: 80px;
      }

      .nav-button {
        font-size: 0.9rem;
      }

      select, input[type="text"], input[type="number"] {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="tab-nav">
    <button id="leftArrow" class="nav-button" onclick="prevTab()"></button>
    <div class="tab-title" id="tab-title">Setup</div>
    <button id="rightArrow" class="nav-button" onclick="nextTab()"></button>
  </div>

  <div class="tab-content" id="tab-content"></div>

  <script>
    const tabs = ['Setup', 'Pre-Match', 'Auton', 'TeleOP', 'Endgame', 'Upload'];
    let currentTab = 0;
    const tabTitle = document.getElementById("tab-title");
    const tabContent = document.getElementById("tab-content");
    const leftArrow = document.getElementById("leftArrow");
    const rightArrow = document.getElementById("rightArrow");

    const history = [];
    const redoStack = [];

    function animateHighlight(element) {
      element.classList.add("highlight");

      // Wait for 0.5s to start fading out
      setTimeout(() => {
        element.classList.add("fade-out"); // Start fading out
      }, 500); // Wait for 0.5s

      // Remove the highlight after 1 second (which includes the 0.5s fade-in + 0.5s fade-out)
      setTimeout(() => {
        element.classList.remove("highlight", "fade-out");
      }, 1000); // Remove both classes after 1s
    }

    function updateBackButton() {
      const tabNav = document.querySelector('.tab-nav');
      
      // Remove existing back button if it exists
      const existingBackButton = tabNav.querySelector('.back-to-main-button');
      if (existingBackButton) {
        existingBackButton.remove();
      }

      // Only show the "Back to Mainscreen" button on the setup tab
      if (currentTab === 0) {
        const backButton = document.createElement("button");
        backButton.classList.add("back-to-main-button");
        backButton.innerHTML = `← Back To Mainscreen`;
        backButton.onclick = goToMainScreen;
        
        // Append the back button to the nav (it will be positioned absolutely)
        tabNav.appendChild(backButton);
      }
    }

    function renderTab(index) {
      currentTab = index;
      tabTitle.textContent = tabs[index];
      leftArrow.classList.toggle('hidden', index === 0);
      rightArrow.classList.toggle('hidden', index === tabs.length - 1);
      leftArrow.innerHTML = index > 0 ? `← ${tabs[index - 1]}` : '';
      rightArrow.innerHTML = index < tabs.length - 1 ? `${tabs[index + 1]} →` : '';

      // Update back button visibility
      updateBackButton();

      if (tabs[index] === 'Setup') return renderSetupTab();
      if (tabs[index] === 'Pre-Match') return renderPreMatchTab();
      if (tabs[index] === 'TeleOP' || tabs[index] === 'Auton') return renderScoutingTab(tabs[index]);

      tabContent.innerHTML = `<h2>${tabs[index]}</h2>`;
    }

    function prevTab() {
      if (currentTab > 0) {
        const nextIndex = currentTab - 1;
        setTimeout(() => renderTab(nextIndex), 0);
      }
    }

    function nextTab() {
      if (currentTab < tabs.length - 1) {
        const nextIndex = currentTab + 1;
        setTimeout(() => renderTab(nextIndex), 0);
      }
    }

    function renderSetupTab() {
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const cachedMsg = cached.eventKey ? `Cached Event: ${cached.eventKey}` : `No event currently cached.`;

      tabContent.innerHTML = `
        <div class="cached-info" id="cachedIndicator">${cachedMsg}</div>

        <label for="eventKeyInput">Event Key (e.g. 2025flor):</label>
        <input type="text" id="eventKeyInput" placeholder="Enter event key" />

        <div class="setup-actions">
          <button onclick="fetchEventData()">Fetch & Cache Event</button>
          <button onclick="clearCachedEvent()">Clear Cached Event</button>
        </div>

        <label for="matchNumberInput">Qualification Match #:</label>
        <input type="number" id="matchNumberInput" />
        <div class="setup-actions">
          <button onclick="handleMatchNumberInput()">Load Teams</button>
        </div>

        <div id="teamDropdownContainer" style="display:none;">
          <label for="teamDropdown">Select Team:</label>
          <select id="teamDropdown"></select>
        </div>

        <div class="error" id="setupError" style="display:none;"></div>
      `;
    }

    function goToMainScreen() {
      window.location.href = "index.html"; // Redirect to the main site
    }

    async function fetchEventData() {
      const key = document.getElementById("eventKeyInput").value.trim();
      const error = document.getElementById("setupError");

      try {
        const res = await fetch(`https://www.thebluealliance.com/api/v3/event/${key}/matches`, {
          headers: { 'X-TBA-Auth-Key': 'XB2LbDFDIrbXMJDOMhLPOiGr7CGfMzr8gXOFkyQFRmQJa73CsQZig3CcUx8x8mWv' }
        });

        if (!res.ok) throw new Error("Could not fetch event");

        const matches = await res.json();
        localStorage.setItem("cachedEvent", JSON.stringify({ eventKey: key, matches }));
        const indicator = document.getElementById("cachedIndicator");
        indicator.textContent = `Cached Event: ${key}`;
        animateHighlight(indicator);
      } catch (err) {
        error.textContent = err.message;
        error.style.display = "block";
      }
    }

    function clearCachedEvent() {
      localStorage.removeItem("cachedEvent");
      const indicator = document.getElementById("cachedIndicator");
      indicator.textContent = `No event currently cached.`;
      animateHighlight(indicator);
    }

    function handleMatchNumberInput() {
      const matchNum = parseInt(document.getElementById("matchNumberInput").value.trim());
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const error = document.getElementById("setupError");
      const dropdown = document.getElementById("teamDropdown");
      const container = document.getElementById("teamDropdownContainer");

      error.style.display = "none";
      container.style.display = "none";
      dropdown.innerHTML = "";

      if (!cached.matches || isNaN(matchNum)) {
        error.textContent = "Please fetch event and enter valid match number.";
        error.style.display = "block";
        return;
      }

      const match = cached.matches.find(m => m.comp_level === "qm" && m.match_number === matchNum);
      if (!match) {
        error.textContent = "Match not found.";
        error.style.display = "block";
        return;
      }

      const stations = [
        ...match.alliances.red.team_keys.map((team, i) => ({ label: `Red ${i + 1}`, team })),
        ...match.alliances.blue.team_keys.map((team, i) => ({ label: `Blue ${i + 1}`, team }))
      ];

      dropdown.innerHTML = stations.map(
        s => `<option value="${s.team}">${s.label} — ${s.team}</option>`
      ).join("");

      container.style.display = "block";
    }

    function renderPreMatchTab() {
      const cached = JSON.parse(localStorage.getItem("cachedEvent") || "{}");
      const selectedTeam = document.getElementById("teamDropdown") ? document.getElementById("teamDropdown").value : null;
      
      let allianceColor = 'blue'; // default
      let imageSrc = "C:\\Users\\aarav\\Downloads\\redSetupImage.png"; // default
      
      // Determine alliance color if we have match data and selected team
      if (cached.matches && selectedTeam) {
        const matchNum = parseInt(document.getElementById("matchNumberInput")?.value || "1");
        const match = cached.matches.find(m => m.comp_level === "qm" && m.match_number === matchNum);
        
        if (match) {
          // Check if team is in blue alliance
          if (match.alliances.blue.team_keys.includes(selectedTeam)) {
            allianceColor = 'blue';
            imageSrc = "C:\\Users\\aarav\\Downloads\\blueSetupImage.png";
          }
          // If not in blue, it must be in red (since team selection is from match data)
        }
      }

      tabContent.innerHTML = `
        <div class="pre-match-container">
          <label for="noShowCheckbox">No Show:</label>
          <input type="checkbox" id="noShowCheckbox" onchange="toggleNoShow()" />
          <div id="noShowText" style="display: none;">N/A</div>

          <div class="pre-load-container">
            <label for="preLoadSelect">Pre-Load:</label>
            <select id="preLoadSelect">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="starting-position-container">
            <label for="startingPosImage">Starting Position:</label>
            <div id="startingPosImage">
              <img src="${imageSrc}" alt="Starting Position" id="startingPosImg" />
            </div>
            <input type="range" id="startingPosSlider" min="1" max="5" value="1" />
          </div>
        </div>
      `;
    }

    function toggleNoShow() {
      const noShowCheckbox = document.getElementById("noShowCheckbox");
      const noShowText = document.getElementById("noShowText");

      if (noShowCheckbox.checked) {
        // Hide all Pre-Match content except the No-Show checkbox
        document.querySelector('.pre-load-container').style.display = 'none';
        document.querySelector('.starting-position-container').style.display = 'none';
        noShowText.style.display = 'block'; // Show N/A text
      } else {
        // Show the Pre-Match content again
        document.querySelector('.pre-load-container').style.display = 'block';
        document.querySelector('.starting-position-container').style.display = 'block';
        noShowText.style.display = 'none'; // Hide N/A text
      }
    }

    function renderScoutingTab(tab) {
      const isAuton = tab === 'Auton';

      tabContent.innerHTML = `
        ${isAuton ? `
        <label for="startingPos">Starting Pos:</label>
        <select id="startingPos">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        ` : ''}

        <table>
          <thead>
            <tr>
              <td class="top-left first-top-left">Level</td>
              <th>Fail</th>
              <th>Pass</th>
            </tr>
          </thead>
          <tbody>
            ${['L4', 'L3', 'L2', 'L1'].map(level => `
              <tr>
                <td class="level-label">${level}</td>
                <td><div class="counter" data-type="fail"><div class="number">0</div><button class="plus fail" onclick="increment(this)">+</button></div></td>
                <td><div class="counter" data-type="pass"><div class="number">0</div><button class="plus pass" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <table>
          <thead>
            <tr>
              <td class="top-left second-top-left">Location</td>
              <th>Fail</th>
              <th>Pass</th>
            </tr>
          </thead>
          <tbody>
            ${['Barge', 'Processor'].map(loc => `
              <tr>
                <td class="level-label">${loc}</td>
                <td><div class="counter" data-type="fail"><div class="number">0</div><button class="plus fail" onclick="increment(this)">+</button></div></td>
                <td><div class="counter" data-type="pass"><div class="number">0</div><button class="plus pass" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <table>
          <thead>
            <tr>
              <td class="top-left third-top-left">Item Dropped</td>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            ${['Coral', 'Algae'].map(item => `
              <tr>
                <td class="level-label">${item}</td>
                <td><div class="counter" data-type="pass"><div class="number">0</div><button class="plus coral-algae" onclick="increment(this)">+</button></div></td>
              </tr>`).join('')}
          </tbody>
        </table>

        <div class="actions">
          <button onclick="undo()">Undo</button>
          <button onclick="redo()">Redo</button>
        </div>
      `;
    }

    function increment(button) {
      const counter = button.closest(".counter");
      const number = counter.querySelector(".number");
      number.textContent = parseInt(number.textContent) + 1;
      animateHighlight(number);

      const type = counter.getAttribute("data-type");
      const row = button.closest("tr") || counter;
      history.push({ row, type });
      redoStack.length = 0;
    }

    function undo() {
      if (history.length === 0) return;
      const last = history.pop();
      const container = last.row.querySelector(`[data-type="${last.type}"] .number`);
      const val = parseInt(container.textContent);
      if (val > 0) {
        container.textContent = val - 1;
        animateHighlight(container);
      }
      redoStack.push(last);
    }

    function redo() {
      if (redoStack.length === 0) return;
      const action = redoStack.pop();
      const container = action.row.querySelector(`[data-type="${action.type}"] .number`);
      container.textContent = parseInt(container.textContent) + 1;
      animateHighlight(container);
      history.push(action);
    }

    renderTab(currentTab);
  </script>
</body>
</html>
