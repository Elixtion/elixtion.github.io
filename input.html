<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scouting Input</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --plus-color: #28a745;
      --minus-color: #dc3545;
      --minus-disabled: #555;
      --cell-bg: #1e1e1e;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      background-color: var(--cell-bg);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #333;
    }

    th {
      background-color: #222;
      font-size: 1rem;
    }

    .level-label {
      font-weight: bold;
      background-color: #181818;
      font-size: 1rem;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s;
    }

    .plus {
      background-color: var(--plus-color);
    }

    .plus:hover {
      background-color: #218838;
    }

    .minus {
      background-color: var(--minus-color);
    }

    .minus.disabled {
      background-color: var(--minus-disabled);
      cursor: not-allowed;
    }

    .number {
      min-width: 32px;
      font-size: 1.2rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      button {
        width: 38px;
        height: 38px;
        font-size: 1rem;
      }

      .number {
        font-size: 1rem;
        min-width: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Coral Attempted</th>
          <th>Coral Scored</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows -->
        <tr>
          <td class="level-label">L4</td>
          <td>
            <div class="counter" data-counter="attempted">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
          <td>
            <div class="counter" data-counter="scored">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="level-label">L3</td>
          <td>
            <div class="counter" data-counter="attempted">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
          <td>
            <div class="counter" data-counter="scored">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="level-label">L2</td>
          <td>
            <div class="counter" data-counter="attempted">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
          <td>
            <div class="counter" data-counter="scored">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="level-label">L1</td>
          <td>
            <div class="counter" data-counter="attempted">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
          <td>
            <div class="counter" data-counter="scored">
              <button class="minus" onclick="changeCount(this, -1)">-</button>
              <div class="number">0</div>
              <button class="plus" onclick="changeCount(this, 1)">+</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function changeCount(button, delta) {
      const counter = button.closest("[data-counter]");
      const display = counter.querySelector(".number");
      const minusBtn = counter.querySelector(".minus");

      let count = parseInt(display.textContent);
      if (count === 0 && delta < 0) return;

      count += delta;
      if (count < 0) count = 0;
      display.textContent = count;

      // Toggle minus button state
      if (count === 0) {
        minusBtn.classList.add("disabled");
      } else {
        minusBtn.classList.remove("disabled");
      }

      // If it's a SCORING counter and incrementing, update attempted too
      if (delta > 0 && counter.dataset.counter === "scored") {
        const row = counter.closest("tr");
        const attemptedCounter = row.querySelector('[data-counter="attempted"] .number');
        const attemptedMinus = row.querySelector('[data-counter="attempted"] .minus');
        let attemptedValue = parseInt(attemptedCounter.textContent);
        attemptedValue += 1;
        attemptedCounter.textContent = attemptedValue;
        attemptedMinus.classList.remove("disabled");
      }
    }

    // Initialize all minus buttons
    document.querySelectorAll("[data-counter]").forEach(counter => {
      const minusBtn = counter.querySelector(".minus");
      minusBtn.classList.add("disabled");
    });
  </script>

</body>
</html>
