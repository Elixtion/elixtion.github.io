<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Scouting Input</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #834980;
      --green: #28a745;
      --red: #cc3333;
      --cell: #1e1e1e;
      --button-bg: #333;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--cell);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #333;
    }

    th {
      background-color: #222;
    }

    td.level-label {
      background-color: #181818;
      font-weight: bold;
    }

    td.top-left {
      background-color: var(--accent) !important;
      font-weight: bold;
      color: white;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .plus {
      border: none;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .plus.scored {
      background-color: var(--green);
    }

    .plus.missed {
      background-color: var(--red);
    }

    .number {
      min-width: 30px;
      font-size: 1.2rem;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    .actions button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: white;
      min-width: 100px;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      .plus {
        padding: 8px;
        font-size: 0.9rem;
      }

      .number {
        font-size: 1rem;
      }

      .actions {
        gap: 10px;
      }

      .actions button {
        font-size: 0.9rem;
        padding: 8px 12px;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <td class="top-left">Level</td>
        <th>Missed</th>
        <th>Scored</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="level-label">L4</td>
        <td>
          <div class="counter" data-type="missed">
            <div class="number">0</div>
            <button class="plus missed" onclick="increment(this)">+</button>
          </div>
        </td>
        <td>
          <div class="counter" data-type="scored">
            <div class="number">0</div>
            <button class="plus scored" onclick="increment(this)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td class="level-label">L3</td>
        <td>
          <div class="counter" data-type="missed">
            <div class="number">0</div>
            <button class="plus missed" onclick="increment(this)">+</button>
          </div>
        </td>
        <td>
          <div class="counter" data-type="scored">
            <div class="number">0</div>
            <button class="plus scored" onclick="increment(this)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td class="level-label">L2</td>
        <td>
          <div class="counter" data-type="missed">
            <div class="number">0</div>
            <button class="plus missed" onclick="increment(this)">+</button>
          </div>
        </td>
        <td>
          <div class="counter" data-type="scored">
            <div class="number">0</div>
            <button class="plus scored" onclick="increment(this)">+</button>
          </div>
        </td>
      </tr>
      <tr>
        <td class="level-label">L1</td>
        <td>
          <div class="counter" data-type="missed">
            <div class="number">0</div>
            <button class="plus missed" onclick="increment(this)">+</button>
          </div>
        </td>
        <td>
          <div class="counter" data-type="scored">
            <div class="number">0</div>
            <button class="plus scored" onclick="increment(this)">+</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
  </div>

  <script>
    const history = [];
    const redoStack = [];

    function increment(button) {
      const counter = button.closest(".counter");
      const number = counter.querySelector(".number");
      const value = parseInt(number.textContent);
      number.textContent = value + 1;

      const type = counter.getAttribute("data-type");
      const row = button.closest("tr");

      history.push({ row, type });
      redoStack.length = 0;
    }

    function undo() {
      if (history.length === 0) return;
      const last = history.pop();
      const counter = last.row.querySelector(`[data-type="${last.type}"] .number`);
      const val = parseInt(counter.textContent);
      if (val > 0) counter.textContent = val - 1;
      redoStack.push(last);
    }

    function redo() {
      if (redoStack.length === 0) return;
      const action = redoStack.pop();
      const counter = action.row.querySelector(`[data-type="${action.type}"] .number`);
      counter.textContent = parseInt(counter.textContent) + 1;
      history.push(action);
    }
  </script>

</body>
</html>
