<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CrowdScout Sign In</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        :root {
            --primary-50: #f7fdf0;
            --primary-100: #eefad9;
            --primary-200: #dff6ba;
            --primary-300: #c9eea7;
            --primary-400: #b1e48b;
            --primary-500: #99e550;
            --primary-600: #74c13a;
            --primary-700: #58962e;
            --primary-800: #447526;
            --primary-900: #396122;
            --primary-950: #1b350e;
            --secondary-50: #f2f7f5;
            --secondary-100: #e4eee9;
            --secondary-200: #c9ddd4;
            --secondary-300: #a7c6b9;
            --secondary-400: #82ab9a;
            --secondary-500: #658e7f;
            --secondary-600: #527366;
            --secondary-700: #445f55;
            --secondary-800: #384d45;
            --secondary-900: #30413a;
            --secondary-950: #1a2420;
            --surface-0: #111312;
            --surface-50: #171a18;
            --surface-100: #262e2a;
            --surface-200: #3f4e46;
            --surface-300: #576e62;
            --surface-400: #6e8e7d;
            --surface-500: #8cae9d;
            --surface-600: #a9c8b9;
            --surface-700: #c6e0d4;
            --surface-800: #e2f4ea;
            --surface-900: #f1faf5;
            --surface-950: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--surface-0);
        }
        .bg-gradient-dark {
            background-image: linear-gradient(to bottom right, var(--primary-900), var(--secondary-900));
        }
        .text-primary-400 { color: var(--primary-400); }
        .text-primary-600 { color: var(--primary-600); }
        .bg-primary-600 { background-color: var(--primary-600); }
        .hover\:bg-primary-600:hover { background-color: var(--primary-600); }
        .hover\:bg-primary-700:hover { background-color: var(--primary-700); }
        .border-primary-500 { border-color: var(--primary-500); }
        .text-surface-300 { color: var(--surface-300); }
        .text-surface-400 { color: var(--surface-400); }
        .text-surface-700 { color: var(--surface-700); }
        .text-surface-800 { color: var(--surface-800); }
        .text-surface-950 { color: var(--surface-950); }
        .bg-surface-100 { background-color: var(--surface-100); }
        .border-surface-300 { border-color: var(--surface-300); }
        .focus\:ring-primary-500:focus {
            --tw-ring-color: var(--primary-500);
        }
        .focus\:border-primary-500:focus {
            border-color: var(--primary-500);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="relative bg-gradient-dark rounded-xl shadow-2xl w-full max-w-md mx-auto p-8">
<button class="absolute top-4 right-4 text-surface-400 hover:text-surface-600">
<span class="material-icons">close</span>
</button>
<header class="text-center mb-4">
<h1 class="text-3xl font-bold text-surface-950">Sign In</h1>
</header>
<div class="text-center mb-2">
</div>
<form action="#" class="space-y-6">
<div>
<label class="text-sm font-medium text-surface-800" for="email">Email</label>
<input class="mt-1 block w-full px-4 py-3 bg-surface-50 border border-surface-300 rounded-md shadow-sm placeholder-surface-500 text-surface-950 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" id="email" type="email"/>
</div>
<div class="relative">
<label class="text-sm font-medium text-surface-800" for="password">Password</label>
<input class="mt-1 block w-full px-4 py-3 bg-surface-50 border border-surface-300 rounded-md shadow-sm placeholder-surface-500 text-surface-950 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" id="password" type="password"/>
<button class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-sm leading-5" type="button">
<span class="material-icons text-surface-400">visibility</span>
</button>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 text-primary-500 focus:ring-primary-500 border-surface-300 rounded bg-surface-100" id="keep-signed-in" name="keep-signed-in" type="checkbox"/>
<div class="ml-3 text-sm">
<label class="font-medium text-surface-800" for="keep-signed-in">Keep Me Signed In</label>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-surface-950 bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-primary-500" type="submit">
                Sign In
            </button>
</div>
<div class="text-center">
<a class="text-sm font-medium text-primary-400 hover:text-primary-500" href="#">Forgot Password?</a>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-surface-300"></div>
</div>
<div class="relative flex justify-center text-sm">
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">
<div>
<a class="w-full inline-flex justify-center py-3 px-4 border border-surface-300 rounded-md shadow-sm bg-surface-100 text-sm font-medium text-surface-700 hover:bg-surface-200" href="#">
<img alt="Google logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBHzo9hnLJgqFszuKoz-xYeYO1weP8Ehtae40JTUX1m0bX-yKsyOKyrMuVnomKGnf3uzvDBW6oiHCHJL0CZ84acyxJW2M1GGlLxQX6kkaneNL-OSDDc8cV0LOSu2m9lqG9U4-HAOzcwAxPvUqmmKPBKaxC3096racFZABcAUwBVj0cujJFn9mxzL2wXF_oiz7F0VUShBgAXOLAYXwrxyVOCqN6S9zEu_6vq_-u1NqJxzL69xkYwa2RJhT5yUApikqILFumnN2pklORr"/>
<span class="ml-2">Sign in with Google</span>
</a>
</div>
<div>
<a class="w-full inline-flex justify-center py-3 px-4 border border-surface-300 rounded-md shadow-sm bg-surface-100 text-sm font-medium text-surface-700 hover:bg-surface-200" href="#">
<img alt="Apple logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBYgn0yHkWTfmnQc7E9545vmOaH3Cy1E42Y3zates-CZ8t_Bj3z3O97ELvDUCMgQEOuZAjUe8VMy-zgAXzlHQyaQx9-jEN6c2OmQ0FXTgLZBp42HXyIXLsiH6SkZPSPjJ8yKXugqmVeGsyVHmQcLcVROqt6et88CIgVR1FpXs-leVp1blA-7zBfS0w-pGonKGT_XapT3A5uAGvLmhatDmS7_47EaouLcAbu6Dat_94ol4CCPOjMifJXE2O7Bxiz1Rx68Da0e1HepPWx"/>
<span class="ml-2">Sign in with Apple</span>
</a>
</div>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-surface-400">
                New to CrowdScout?
                <a class="font-medium text-primary-400 hover:text-primary-500" href="#">
                    Create an account
                </a>
</p>
</div>
</div>
</div>

</body></html>
